<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--  <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!--  <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/require.js"  data-main="../AppBootstrap" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="../../Content/jquery-ui.min.css" type="text/css"/>
    <link href="../../Content/jquery-ui.theme.min.css" type="text/css"/>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Welcome</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p><strong>Add home screen content here.</strong></p>
            <p>For example:</p>
            <button data-bind="click:setSubject">Set subject</button><button data-bind="click:getSubject">Get subject</button>
            <button data-bind="click:addToRecipients">Add yourself to recipients list</button>

            <div id="datepicker" data-bind="datepicker: {value: date, onSelect: dateClicked}"></div>
            <span data-bind="text: date"></span>
            <ul data-bind="foreach: dates">
                <li data-bind="text: $data"></li>
            </ul>
            <p style="margin-top: 50px;">
                <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=276814">Find more samples online...</a>
            </p>
        </div>
    </div>
</body>
</html>
